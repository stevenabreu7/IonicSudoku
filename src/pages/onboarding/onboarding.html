<ion-content class="tutorial-page">

  <ion-slides pager paginationType="progress">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <!-- <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/> -->
      <h2 class="slide-title">Ready to Play?</h2>
      <p>
        You can go through this tutorial at any time through the app's main menu. Open the main menu by swiping from the left edge of the screen to the right.
      </p>
      <button ion-button large clear icon-end color="light" (click)='skip()'>
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
