<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sudoku</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    A nice little Sudoku game. Pick a difficulty and enjoy!
  </p>

  <button ion-button full secondary (click)="startGame(0)">Easy</button>
  <button ion-button full secondary (click)="startGame(1)">Medium</button>
  <button ion-button full secondary (click)="startGame(2)">Hard</button>

</ion-content>
